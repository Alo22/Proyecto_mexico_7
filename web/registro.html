    <h2>Registrate</h2>
    <form name="forma"  action="/Mexico_NL_7/Servlet" method="post" onsubmit="return validadFormulario(this);">


        <table style="margin: 0 auto;"> 
            <tr >
                <td   WIDTH="200" HEIGHT="50" ALIGN=left COLSPAN="5">Nombre:(*)</td>
                <th   WIDTH="200" HEIGHT="50" ALIGN=left COLSPAN="5"> <input type="text" name="usuario" value="" placeholder="Escribir usuario"/></th>
            </tr>
            <tr >
                <td   WIDTH="200" HEIGHT="50" ALIGN=left COLSPAN="5">Apellido Paterno:(*)</td>
                <th   WIDTH="200" HEIGHT="50" ALIGN=left COLSPAN="5"> <input type="text" name="appa" value="" placeholder="Apellido paterno"/></th>
            </tr>
            <tr >
                <td   WIDTH="200" HEIGHT="50" ALIGN=left COLSPAN="5">Apellido Materno:(*)</td>
                <th   WIDTH="200" HEIGHT="50" ALIGN=left COLSPAN="5"> <input type="text" name="apma" value="" placeholder="Apellido materno"/></th>
            </tr>
            <tr>
                <td WIDTH="50" HEIGHT="50" ALIGN=left COLSPAN="5">Password:(*)</td>  
                <th   WIDTH="200" HEIGHT="50" ALIGN=left COLSPAN="5"> <input type="password" name="password" value=""/></th>
            </tr>

            <tr>
                <td WIDTH="50" HEIGHT="50" ALIGN=left COLSPAN="5">Género:(*)</td> 
                <th   WIDTH="200" HEIGHT="50" ALIGN=left COLSPAN="5"> <label>Hombre</label>  <input type="radio" name="genero" value="hombre"/><label>Mujer</label>  <input type="radio" name="genero" value="mujer"/>
                </th>
            </tr>
            <tr>
                <td WIDTH="50" HEIGHT="50" ALIGN=left COLSPAN="5">Municipio:(*)</td> 
                <th   WIDTH="200" HEIGHT="50" ALIGN=left COLSPAN="5"> <select name="ocupacion">
                        <option selected>Seleccionar</option>
                        <option>Tepic</option>
                        <option>Acaponeta</option>
                        <option>Ahuacatlán</option>
                        <option>Amatlán de cañas</option>
                        <option>Bahia de banderas</option>
                        <option>Compostela</option>
                        <option>El nayar</option>
                        <option> Huajicori</option>
                        <option> Huajicori</option>
                        <option> Ixtlán del rio</option>
                        <option> Jala</option>
                        <option> La yesca</option>
                        <option> Rosamorada</option>
                        <option> San blas</option>
                        <option> San pedro lagunillas</option>
                        <option> Santa Maria del oro</option>
                        <option> Santiago Ixcuintla</option>
                        <option> Tecuala</option>
                        <option> Tuxpan</option>
                        <option> Xalisco</option>
                    </select>   
                </th>
            </tr>
            <tr>
            </tr>
            <tr>
                <td WIDTH="50" HEIGHT="50" ALIGN=left COLSPAN="5">Comentarios:(*)</td> 
                <th   WIDTH="200" HEIGHT="50" ALIGN=left COLSPAN="5">   <textarea rows = "2" cols ="25" placeholder="Escribir un texto" name="comentarios"></textarea></th>
            </tr>
            <tr >
                <td><input type="submit" value="Limpiar" /> </td>
                <td  WIDTH="200" HEIGHT="50" ALIGN=left COLSPAN="5"> <input  type="submit" value="Enviar" />
                </td>
